<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="todoapp.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To Do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="New Task...">
                                <button class="btn btn-success" type="button" id="addTaskButton">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header controls">
                        <h5>On Progress</h3>
                        <ul id="onprogress" class="list-group"></ul>
                        <hr>
                        <h5>Done</h5>
                        <ul id="done" class="list-group"></ul>
                        <button id="clearButton" class="btn btn-danger btn-sm float-end">Clear All</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush"> 
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todoapp.js"></script>
</body>
</html>
